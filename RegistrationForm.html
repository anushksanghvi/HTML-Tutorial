<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registration Form</title>
</head>
<body>
    <header>
        <h3>Registration Form</h3>
    </header>

    <main>
    <form action="/action.php">
        <pre>
            <input type="text" placeholder="username">          <input type="password" placeholder="password">       
        </pre>
        
        <text><b>Select DOB : </b></text>
        <input type="date" placeholder="date"> 
        <br>  

        <!-- <h4>Select the class:</h4>

        <h4>Select your class:</h4>
        <label for="201">
            <input type="radio" value="Class XI" name="class" id="201">Class XI
        </label>
        <label for="202">
            <input type="radio" value="Class XII" name="class" id="202">Class XII
        </label>
        <br>

        <h4>Select your favourite subjects:</h4>
        <label for="101">
            <input type="checkbox" value="Maths" name="subject" id="101"> Maths
        </label>
        <br>
        <label for="102">
            <input type="checkbox" value="Physics" name="subject" id="102"> Physics
        </label>
        <br>
        <label for="103">
            <input type="checkbox" value="Chemistry" name="subject" id="103"> Chemistry
        </label>     
        <br>   
        <label for="104">
            <input type="checkbox" value="English" name="subject" id="104"> English
        </label>      
        <br>  
        <label for="105">
            <input type="checkbox" value="Computer Science" name="subject" id="105"> Computer Science
        </label>
        <br><br>

        <text><b>Select your City:</b></text>
        <select name="city" id="city" aria-placeholder="City">
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Kota">Kota</option>
            <option value="Indore">Indore</option>
            <option value="Banglore">Banglore</option>
        </select>
        <br>

        <h4>Feedback:</h4>
        <textarea name="feedback" id="feedback" placeholder="Please provide suitable feedback here" cols="50"></textarea>
        <br><br>
        
        <input type="submit" value="submit">

    </form>
    </main>
    
    <footer></footer>
</body>
</html>
